<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <title>☝️🐟</title>
  </head>
  <body>
    <div id="app">
      <header class="header_bg">
        <div class="logo">
          <span class="l-logo">🐟</span>
        </div>
      </header>
      <main class="body_bg">
        <section>
          <!-- 首页动画 -->
          <div class="lottie_ani" ref="lottieContainer"></div>
          <!-- Tips -->
          <div
            id="container"
            tg-name="scroll"
            tg-from="0"
            tg-to="100"
            tg-step="2"
            tg-edge="inset"
          >
            <div class="sticky">
              <span class="doing">施工中……</span>
              <span class="doing">很～慢～哒</span>
            </div>
          </div>
          <!-- 内容卡片 -->
        </section>
      </main>
      <footer class="footer_bg">
        <span>Copyright © {{ getYear }} 保留所有权利。 </span>
        <a href="https://beian.miit.gov.cn/#/home">
          <span> 鄂ICP备2023001725号 </span>
        </a>
      </footer>
    </div>
  </body>
  <!-- 滚动ani -->
  <script src="./Js/trigger.js"></script>
  <script src="./Js/lottie.js"></script>
  <script src="./Js/vue.js"></script>
  <script>
    const { createApp, mount, ref } = Vue;

    createApp({
      data() {
        return {
          message: "Hello Vue!",
          lottieUrl: "./assets/loadblock.json",
          animation: null,
        };
      },
      mounted() {
        this.loadLottie(this.lottieUrl);
      },
      methods: {
        loadLottie(url) {
          lottie
            .loadAnimation({
              container: this.$refs.lottieContainer,
              renderer: "canvas",
              loop: true,
              autoplay: true,
              path: url,
            })
            .then((animation) => {
              this.animation = animation;
              // animation.play();
            })
            .catch((err) => {
              console.log(err);
            });
        },
      },
      // 计算属性
      computed: {
        // 获取当前年份
        getYear() {
          const date = new Date();
          if (date) {
            return date.getFullYear();
          }
          return null;
        },
      },
    }).mount("#app");
  </script>
</html>
